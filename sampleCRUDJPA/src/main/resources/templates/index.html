<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />


<!-- Icons solid type of fontawesome -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/fortawesome__fontawesome-free/css/solid.min.css}" />



<title>Login Application</title>
</head>
<body>

	<div class="modal-dialog main-section">
		<div class="modal-content custom-content">

			<div class="modal-body">
				<div class="col-12 position-relative text-center">
					<img class="image-size-small" th:src="@{/images/avatar.png}" />
				</div>
				<form class="col-12 text-center form-group">
					<span class="fas fa-user icon-format"></span>
					<div class="mb-3">
						<input type="text" class="form-control"
							placeholder="Nombre de Usuario" />
					</div>
					<span class="fas fa-lock icon-format"></span>
					<div class="mb-3">
						<input type="password" class="form-control" placeholder="Password" />
					</div>
					<button type="button" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Ingresar
					</button>
				</form>
				<div class="col-12 forgout text-center">
					<a href="#">Recordar Contrase√±a</a>
				</div>
			</div>

		</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->

	<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"
		type="text/javascript"></script>

	<!-- Fontawesome with js -->
	<script src="/webjars/fortawesome__fontawesome-free/js/all.min.js"
		type="text/javascript"></script>




</body>
</html>
